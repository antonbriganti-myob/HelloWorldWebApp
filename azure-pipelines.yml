# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet restore
  displayName: 'Restoring Dependencies ‚õë'
- task: DotNetCoreCLI@2
  displayName: 'Running Tests üîç'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'
- script: dotnet build HelloWorldWebApp --configuration $(buildConfiguration)
  displayName: 'Building Project üî® dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Collect Artifacts üì•'
  inputs:
    command: publish
    publishWebProjects: False
    arguments: 'HelloWorldWebApp --configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
- task: AzureRmWebAppDeployment@4
  displayName: 'Deploying ü§û'
  inputs:
    azureSubscription: 'HelloWorldFMA'
    WebAppName: 'HelloWorldFMAApp'
    Package: $(System.ArtifactsDirectory)/**/*.zip
