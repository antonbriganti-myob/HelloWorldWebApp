# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet restore
  displayName: 'Restoring Dependencies â›‘'
- script: dotnet build HelloWorldWebApp --configuration $(buildConfiguration)
  displayName: 'Building Project ğŸ”¨ dotnet build $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Running Tests ğŸ”'
  inputs:
    command: test
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'Collect Artifacts ğŸ“¥'
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: True
- task: AzureRmWebAppDeployment@3
  displayName: 'Deploying ğŸ¤'
  inputs:
    azureSubscription: 'HelloWorldFMA'
    WebAppName: 'HelloWorldFMAApp'
    Package: $(System.ArtifactsDirectory)/**/*.zip
